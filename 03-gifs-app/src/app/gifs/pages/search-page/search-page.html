<h2 class="text-2xl font-bold mt-5">Buscar Gifs</h2>
<p class="text-sm text-gray-500">Buscar gifs por nombre, description o tags</p>

<section>
  <input
    class="mt-3 border border-gray-300 rounded-md p-2 w-full"
    placeholder="Buscar Gifs"
    type="text" name="gifs-input" id="gifs"
    (keyup.enter)="onSearch(textSearch.value)"
    #textSearch
  />
</section>


<section class="py-5">
  <gif-list [gifs]="gifs()" />
</section>
