<h3>Agregar: {{ name() }}</h3>

<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(textName.value)"
  (input)="name.set($event.target.value)"
  #textName
/>

<h3>Agregar: {{ power() }}</h3>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  [value]="power()"
  (input)="power.set(+$event.target.value)"
/>

<button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
