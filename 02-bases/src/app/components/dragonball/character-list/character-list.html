<h3>{{ listName() }}</h3>
<ul>
  @for (character of characters(); track character.id; let idx = $index) {
  @if (character.power > 502) {

  <li>
    <span>{{ idx + 1 }} {{ character.name }}</span>
    <!-- [ngClass]="powerClasses()" -->
    <strong [class.text-danger]="character.power > 900" [class.text-primary]="character.power < 900">
      ({{ character.power }})</strong>
  </li>
  } @else {
  <li>
    <strong> {{ idx + 1 }} Aqui no hay nada</strong>
  </li>
  }
  }
</ul>
